# nginx Configuration Example for ea1rfi.es
# Add this location block to your existing server configuration

# =================================================================
# Option A: nginx running in Docker (same network as MCP server)
# =================================================================
server {
    listen 443 ssl;
    server_name ea1rfi.es www.ea1rfi.es;

    ssl_certificate /etc/letsencrypt/live/ea1rfi.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ea1rfi.es/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Your existing app location
    location / {
        proxy_pass http://app:8501;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # NEW: DX Cluster MCP Server (nginx in Docker)
    location /dx-cluster/ {
        proxy_pass http://dx-cluster-mcp-server:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Required for SSE (Server-Sent Events)
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;

        # SSE timeout - keep connection alive
        proxy_read_timeout 86400s;
    }
}

# =================================================================
# Option B: nginx running on host system (not in Docker)
# =================================================================
server {
    listen 443 ssl;
    server_name ea1rfi.es www.ea1rfi.es;

    ssl_certificate /etc/letsencrypt/live/ea1rfi.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ea1rfi.es/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Your existing app location
    location / {
        proxy_pass http://app:8501;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # NEW: DX Cluster MCP Server (nginx on host)
    # Key difference: Use 127.0.0.1 instead of container name
    location /dx-cluster/ {
        proxy_pass http://127.0.0.1:8000/;  # ‚Üê Note: localhost, not container name
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Required for SSE (Server-Sent Events)
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;

        # SSE timeout - keep connection alive
        proxy_read_timeout 86400s;
    }
}

# =================================================================
# Connection upgrade map (if you're using WebSocket elsewhere)
# =================================================================
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
