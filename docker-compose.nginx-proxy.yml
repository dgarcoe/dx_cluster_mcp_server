version: '3.8'

# Configuration for running behind nginx reverse proxy
# nginx handles HTTPS termination, MCP server runs HTTP only

services:
  dx-cluster-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dx-cluster-mcp-server
    restart: unless-stopped
    # No ports exposed - accessed through nginx
    expose:
      - "8000"
    environment:
      # MCP Server settings
      - MCP_TRANSPORT=sse
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8000
      # NO TLS - nginx handles HTTPS
      # DX Cluster connection settings
      - DX_CLUSTER_HOST=${DX_CLUSTER_HOST:-dxc.nc7j.com}
      - DX_CLUSTER_PORT=${DX_CLUSTER_PORT:-7300}
      - DX_CLUSTER_CALLSIGN=${DX_CLUSTER_CALLSIGN:-MCP-SERVER}
      - IARU_REGION=${IARU_REGION:-2}
    networks:
      # Must be on same network as nginx
      - ea1rfi-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; import urllib.request; urllib.request.urlopen('http://localhost:8000/health'); sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  ea1rfi-network:
    external: true  # Use your existing nginx network
